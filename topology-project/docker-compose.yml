version: '3.1'

services:
  payara:
    build: ../images/payara
    environment:
      - ADMIN_PASSWORD=adminadmin
    ports:
      - "8080:8080"
      - "4848:4848"
    volumes:
      - ../code/:/opt/payara/deployments
     
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: xxx
      MYSQL_ROOT_PASSWORD: xxx
        
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
     - PMA_HOST=db
    restart: always
    ports:
     - 8888:80 
